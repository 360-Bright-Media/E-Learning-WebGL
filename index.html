<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | E-Learning</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=854 height=480 style="width: 854px; height: 480px; background: #231F20"></canvas>
    <script src="Build/E-LearningBuild.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/E-LearningBuild.data.br",
        frameworkUrl: "Build/E-LearningBuild.framework.js.br",
        codeUrl: "Build/E-LearningBuild.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "E-Learning",
        productVersion: "1.0.2",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
